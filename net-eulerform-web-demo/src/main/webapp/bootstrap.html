    <script>  
      
    var lineCount = 0;
    
    function removeLine(){
    	if(lineCount==0)
    		return;
    	$("#line"+lineCount).remove();
    	lineCount--;
    }
    function add(){

        //解决底部自动导航的问题  
        function autoNav(){  
            //获取内容的高度  
            var mainHeight = $("#main").height();  
            //获取顶部导航的高度  
            var navHeight = $("nav").height(); 
            //获取底部部导航的高度  
            var footerHeight = $("footer").height();  
            //获取显示屏的高度  
            var iHeight = document.documentElement.clientHeight||document.body.clientHeight;  
            //如果内容的高度大于（窗口的高度 - 导航的高度
            console.log("mainHeight="+mainHeight+" iHeight="+ iHeight);
            if(mainHeight > (iHeight - navHeight - footerHeight)){   
                //$("footer").css('position', 'static');
                $(".fix_bottom").remove();
            }else{   
                //$("footer").css('position', 'fixed');
                $(".fix_bottom").remove();
                $("#main").append('<div class="fix_bottom" style="height: '+(iHeight- mainHeight - navHeight - footerHeight)+'px"></div>');
            }
        }  
      
    </script>
